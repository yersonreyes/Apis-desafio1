<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>SuperHero</title>
  </head>
  <body>
    <header class="header">
      <div class="header__img">
        <img src="./img/favicon.ico" alt="" />
      </div>
    </header>

    <section class="buscador">
      <div class="buscador__img">
        <img src="./img/sh2.jpg" alt="" />
      </div>
      <div class="buscador__formulario">
        <h2 class="buscador__formulario__title">Encuentra tu SuperHero</h2>
        <p class="buscador__formulario__parrafo">
          ingresa el numero del SuperHeroe a buscar
        </p>
        <input class="buscador__formulario__input" id="heroId" type="text" />
        <button class="buscador__formulario__button" id="button">Buscar</button>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
